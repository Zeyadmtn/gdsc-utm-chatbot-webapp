<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      type="text/css"
      href="mainStyles.css"
      media="screen"
    />
    <title>GDSC-UTM ChatBot</title>
  </head>
  <body>
    <div class="container">
    <div class="main-box">
      <!-- <div class="box-title">Welcome to GDSC-UTM's AI Chatbots!</div> -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> Welcome to GDSC-UTM's AI Chatbots!</h3>
          </div>
        </div>
      </div>

      <img
        src="https://i.ibb.co/8N1QFBG/robot-greeting.png"
        alt="robot_greeting"
        class="robot-greeting"
      />
      <div class="instruction-box">
      <p class="instruction-title">Instructions:</p>
      <p class="instruction-text">
        Here we have created two bots, one is a customer support service bot and
        another is a personal bot. <br><br> To get started, ask the bot a question!
      </p>
    </div>

    <p class="bot-title">CIMB Bot</p>
    <p><iframe class="cimb-bot-frame" src='https://webchat.botframework.com/embed/cimbsupport-qna-bot?s=8RsTPMbSo8w.BogAmnJqlLiwP2Q7yHAs-S_7xxtSsP8xeqjDE25izic'></iframe></p>
    <p class="bot-title">Personal Bot</p>
    <p><iframe class="personal-bot-frame" src="https://webchat.botframework.com/embed/personal-bot-service-bot?s=FaG4qHxPXAQ.Gzs0mTwAu3IrAcQ2jwhEUOOPfOvemuFnAmjeiEqfqx8"></iframe></p> 
    
    <img class="gdsc-logo" src="https://i.ibb.co/JBvbnbX/gdscutm.png" alt="gdscutm">
</div>
</div>
  </body>
</html>
